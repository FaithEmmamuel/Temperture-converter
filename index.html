<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Temperature Converter &deg;
    </h1>
    <div class="container">
        <div class="input-div">
            <input type="number" name="" id="cel" class="inp" value="0" placeholder="Celcius">
            <label>Celcius</label>
        </div>

        <div class="input-div">
            <input type="number" name="" id="fah" class="inp" value="32" placeholder="Fahrenheit">
            <label>Fahrenheit</label>
        </div>
        
        <div class="input-div">
            <input type="number" name="" id="kel" class="inp" value="0" placeholder="Kelvin">
            <label>Kelvin</label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
